baseurl: "https://1917dc.github.io/"  # please update this to your actual URL
languageCode: "en-us"
title: "Café & Tapioca"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: Categories
      url: "categories/"
      weight: 3
    - name: Tags
      url: "tags/"
      weight: 4
    - name: Subscribe
      url: "index.xml"

params:
  description: "Blog para compartilhamento de anotações e pensamentos sobre os mais variados assuntos."
  footer: "&copy; Luiz G. 2024 -- {Year} | [Github](https://github.com/1917dc) | [Lastfm](https://last.fm/user/gfxnx) | [Letterboxd](https://letterboxd.com/yyounevershould/) | [Instagram](https://www.instagram.com/1917.dc)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
